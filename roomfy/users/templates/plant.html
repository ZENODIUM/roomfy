<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Pot with Flower</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Light blue background */
        }

        .plant-pot {
            position: relative;
            width: 100px;
            height: 50px;
            background-color: #8b4513; /* Brown pot */
            border-radius: 0 0 20px 20px;
        }

        .plant-pot::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -10px;
            width: 120px;
            height: 20px;
            background-color: #a0522d; /* Lighter brown rim */
            border-radius: 10px;
        }

        .stem {
            position: absolute;
            bottom: 65px;
            left: 50%;
            width: 10px;
            height: 80px;
            background-color: #228b22; /* Green stem */
            transform: translateX(-50%);
        }

        .leaf {
            position: absolute;
            width: 40px;
            height: 20px;
            background-color: #228b22; /* Green leaf */
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
        }

        .leaf.left {
            bottom: 40px;
            left: -30px;
            transform: rotate(-45deg);
        }

        .leaf.right {
            bottom: 40px;
            right: -30px;
            transform: rotate(45deg);
        }

        .flower {
            position: absolute;
            bottom: 130px;
            left: 50%;
            width: 60px;
            height: 60px;
            transform: translateX(-50%);
        }

        .petal {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ff69b4; /* Pink petals */
            border-radius: 50%;
        }

        .petal:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .petal:nth-child(2) {
            
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .petal:nth-child(3) {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }

        .petal:nth-child(4) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .flower-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: #ffff00; /* Yellow center */
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="plant-pot">
        <div class="stem">
            <div class="leaf left"></div>
            <div class="leaf right"></div>
        </div>
        <div class="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="flower-center"></div>
        </div>
    </div>
</body>
</html>
