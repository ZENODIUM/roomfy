        .lcd-screen {
    width: 250px;
    height: 150px;
    background-color: #333; /* Base screen color */
    border-radius: 10px; /* Rounded corners */
    border: 5px solid #000; /* Black outline */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden; /* Hide overflow for glitch effects */
    cursor: pointer;
}

.screen-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 2px;
    background-color: #fff;
    transform: translate(-50%, -50%);
    border-radius: 5px;
    z-index: 1;
    animation: none; /* Initially no animation */
}

.lcd-screen.active .screen-overlay {
    animation: whiteScreen 1s forwards; /* Grow the white screen */
}

.lcd-screen.inactive .screen-overlay {
    animation: whiteScreenReverse 1s forwards; /* Shrink the white screen */
}

.lcd-screen::before,
.lcd-screen::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        0deg,
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 4px
    );
    opacity: 0.5;
    animation: glitch 0.2s infinite;
    pointer-events: none;
}

.lcd-screen::after {
    background: repeating-linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.05),
        rgba(255, 255, 255, 0.05) 1px,
        rgba(0, 0, 0, 0.05) 1px,
        rgba(0, 0, 0, 0.05) 2px
    );
    opacity: 0.2;
    animation: glitch-horizontal 0.1s infinite;
}

@keyframes glitch {
    0% {
        transform: translateY(-2px);
    }
    50% {
        transform: translateY(2px);
    }
    100% {
        transform: translateY(-2px);
    }
}

@keyframes glitch-horizontal {
    0% {
        transform: translateX(-2px);
    }
    50% {
        transform: translateX(2px);
    }
    100% {
        transform: translateX(-2px);
    }
}

@keyframes whiteScreen {
    0% {
        width: 0;
        height: 2px;
    }
    50% {
        width: 80%;
        height: 2px;
    }
    75% {
        width: 80%;
        height: 80%;
    }
    100% {
        width: 100%;
        height: 100%;
    }
}

@keyframes whiteScreenReverse {
    0% {
        width: 100%;
        height: 100%;
    }
    50% {
        width: 80%;
        height: 80%;
    }
    75% {
        width: 80%;
        height: 2px;
    }
    100% {
        width: 0;
        height: 2px;
    }
}

    <script>
        // JavaScript for real-time clock functionality
        function updateClock() {
            const now = new Date();
            
            // Get current hours and minutes
            const hours = now.getHours();
            const minutes = now.getMinutes();

            // Calculate angles for the hands
            const hourAngle = (hours % 12) * 30 + (minutes / 60) * 30; // Each hour is 30 degrees
            const minuteAngle = minutes * 6; // Each minute is 6 degrees

            // Rotate the hands
            document.getElementById("hour-hand").style.transform = `rotate(${hourAngle}deg)`;
            document.getElementById("minute-hand").style.transform = `rotate(${minuteAngle}deg)`;
        }

        // Update clock every second
        setInterval(updateClock, 1000);

        // Initialize clock on page load
        updateClock();



        function applyGelatineEffect() {
            const basketball = document.querySelector('.basketball');
            
            // Add the gelatine class to trigger the animation
            basketball.classList.add('gelatine');
            
            // Remove the gelatine class after the animation ends
            basketball.addEventListener('animationend', () => {
                basketball.classList.remove('gelatine');
            });
        }

        let screen = document.querySelector('.lcd-screen');
let overlay = screen.querySelector('.screen-overlay');

function toggleScreen() {
    // Check if the screen is currently active (white screen visible)
    if (screen.classList.contains('active')) {
        // If active, change to inactive to trigger the shrinking effect
        screen.classList.remove('active');
        screen.classList.add('inactive');
    } else {
        // If inactive, change to active to trigger the growing effect
        screen.classList.remove('inactive');
        screen.classList.add('active');
    }
}


let monitorScreen = document.querySelector('.monitor-screen');

monitorScreen.addEventListener('click', function () {
