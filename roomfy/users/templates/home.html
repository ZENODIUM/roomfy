<!DOCTYPE html>
<html>
<head>
    <title>Roomly</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Log In</a> | <a href="{% url 'register' %}">Register</a></p>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
